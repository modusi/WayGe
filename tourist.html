
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayGe - Your AI Travel Guide</title>
    <link rel="stylesheet" href="./style.css">
  
</head>

<body>
    <header>
        <div class="logo">
            <img src="/logo/tbilisi-georgia-flag-travel-souvenir-sticker-skyline-landmark-logo-badge-stamp-seal-emblem-svg-eps_669574-412.avif" alt="WayGe Logo">
        </div>
        <h1>WayGe - Your Travel AI Guide</h1>
    </header>

    <div class="search-container">
        <input type="text" id="location" placeholder="Enter a location in Georgia...">
        <button onclick="searchLocation()">Search</button>
    </div>

    <div class="places-container">
        <div class="place">
            <a href="booking.html?place=Tbilisi%20-%20Sameba%20Cathedral&image=/photo/cropped-sameba.jpg">
                <img src="/photo/cropped-sameba.jpg" alt="Tbilisi - Sameba Cathedral">
            </a>
            <p>Tbilisi - Sameba Cathedral</p>
        </div>
        <div class="place">
            <a href="booking.html?place=Kazbegi%20-%20Gergeti%20Trinity%20Church&image=/photo/cms-image-000039794.jpg">
                <img src="/photo/cms-image-000039794.jpg" alt="Kazbegi - Gergeti Trinity Church">
            </a>
            <p>Kazbegi - Gergeti Trinity Church</p>
        </div>
        <div class="place">
            <a href="booking.html?place=Mtskheta%20-%20Jvari%20Monastery&image=/photo/dji-0259-2.jpg">
                <img src="/photo/dji-0259-2.jpg" alt="Mtskheta - Jvari Monastery">
            </a>
            <p>Mtskheta - Jvari Monastery</p>
        </div>
        <div class="place">
            <a href="booking.html?place=Svaneti%20-%20Ushguli&image=/photo/chazhashis-kveda-tsikhis-kompleksi-chajashi-fortress-chazhashi-krepost-5-large.jpg">
                <img src="/photo/chazhashis-kveda-tsikhis-kompleksi-chajashi-fortress-chazhashi-krepost-5-large.jpg" alt="Svaneti - Ushguli">
            </a>
            <p>Svaneti - Ushguli</p>
        </div>
        <div class="place">
            <a href="booking.html?place=Javakheti%20-%20Vardzia&image=/photo/53985_1.jpg">
                <img src="/photo/53985_1.jpg" alt="Javakheti - Vardzia">
            </a>
            <p>Javakheti - Vardzia</p>
        </div>
    </div>

    <!-- AI Chat Section -->
    <div id="chat-container">
        <h2>AI Travel Assistant</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask about places in Georgia...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="./script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" onerror="alert('Something went wrong. Please check your API key and internet connection.')"></script>
</body>

</html>
