<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <header id="place-name">Tour Booking</header>

    <div class="booking-container">
        <video id="video-1" class="tour-video" controls autoplay muted loop style="display: none;">
            <source src="./video/unknown_2025.04.27-21.53_clip_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video id="video-2" class="tour-video" controls autoplay muted loop style="display: none;">
            <source src="./video/unknown_2025.04.27-20.56_clip_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video id="video-3" class="tour-video" controls autoplay muted loop style="display: none;">
            <source src="./video/unknown_2025.04.27-21.46.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video id="video-4" class="tour-video" controls autoplay muted loop style="display: none;">
            <source src="./video/unknown_2025.04.27-21.51.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video id="video-5" class="tour-video" controls autoplay muted loop style="display: none;">
            <source src="./video/unknown_2025.04.27-21.22_clip_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>


        <div class="booking-form">
            <h2>Book a Guided Tour</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" required>

                <label for="date">Select Date:</label>
                <input type="date" id="date" required>

                <label for="time">Select Time:</label>
                <select id="time">
                    <option value="10:00">10:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                </select>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <button onclick="window.location.href = 'index.html';" class="back-home">Back to Home</button>

    <script src="/script.js"></script>

</body>

</html>
